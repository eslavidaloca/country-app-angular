<h2>Por País</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <!-- (emitter)="searchByCountry($event)" -->
    <shared-search-box
    (debounceEmitter)="searchByCountry($event)"
    [initialValue]="initialValue"
    [placeholder]="'Buscar por país'"
    ></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <country-table [countries]="countries" [isLoading]="isLoading"></country-table>
  </div>
</div>
