<h2>Por capital</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <!-- (emitter)="searchByCapital($event)" -->
    <shared-search-box
      (debounceEmitter)="searchByCapital($event)"
      [initialValue]="initialValue"
      [placeholder]="'Buscar por capital'"
    ></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>

    <country-table [countries]="countries" [isLoading]="isLoading"></country-table>
  </div>
</div>
